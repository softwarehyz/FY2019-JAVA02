<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>学生管理系统首页</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="item">
        <img src="后台界面图1.gif" alt="">
    </div>
    <div class="title"> <h1>学生管理系统</h1></div>
    <form onsubmit="return false">
        <div class="UserType">
            <input type="radio" name="User" checked value="1" />管理员
            <input type="radio" name="User" value="2" />学生
        </div>
        <input type="text" class="username" name="username"  placeholder="请输入用户名">
        <input type="password" class="password" name="password"  placeholder="请输入密码">
        <button type="submit" id="login" class="login">登陆</button>
        <button  type="submit" class="register">注册</button>
    </form>
</body>
</html>
